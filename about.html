<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js" integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container" id="sidebar"><!--NAVBAR-->
        <div class="left-box">
            <button id="button-home">
                <img id="home-blue" src="misc/Home.png">
                <p id="home-text">Home</p>
            </button>

            <button id="port-button" onclick="goTo('projects.html')">
                <img id="port-black" src="misc/Archive.png">
                <p id="port-text">Portfolio</p>
            </button>

            <button id="about-button" onclick="goTo('index.html')">
                <img id="about-black" src="misc/File text.png">
                <p id="about-text">About</p>
            </button>

        </div>
    </div>

    <div class="container" id="info"><!--side info-->
        <h1 id="page-name">Lucius's Portfolio Site</h1>

        <h2>Hobbies</h2>
            <ul id="hobby">
                <li>Gaming</li>
                <li>Sleeping</li>
                <li>Drawing</li>
                <li>Watching TV</li>
                <li>Music</li>
                <li>Model Building</li>
            </ul>
    </div>

    <div class="container" id="contact-box"><!--Contact form-->
        <h2 id="contact">Contact</h2>\
            <input type="text" placeholder="Email Address" id="email">
            <input type="text" placeholder="Message" id="message">
            <button id="send">Send Email</button>
        
    </div>

    <div class="container"><!--Information-->
        <p id="info"></p>
    </div>
</body>
</html>
