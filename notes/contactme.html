<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <center><h1>Contact Me</h1></center>

    <form action="#" method="post" id="contactform"
        style="text-align: center;" onsubmit="alert('Not implemented yet')">
    <fieldset>
        <label for="myname">name:</label> <br/>
        <input type="text" name="myname" id="myname" required> <br/> <br/>

        <label for="myemail">Email:</label> <br/>
        <input type="email" name="myemail" id="myemail" required> <br/> <br/>

        <label for="subject">Subject:</label> <br/>
        <input type="text" name="subject" id="subject" placeholder="CS 101" required> <br/> <br/>

        <textarea name="tbody" id="tbody" placeholder="enter message..." required></textarea> <br/> <br/>

        <label for="priority">priority:</label> <br/>
        <select name="priority" id="priority" required>
            <option disabled selected value>-- Select an Option --</option>
            <option value="low">low</option>
            <option value="med">medium</option>
            <option value="high">high</option>
            <option value="crit">critical</option>
        </select>
    </fieldset>
    
    </form>
</body>
</html>
