<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Notes</title>
</head>
<body>
    <script>
            // Normal
            let hotel = {
            name: "Holiday Inn",
            rooms: 50,
            booked: 30,
            roomTypes: ['single', 'double', 'suite'],
            checkAvailable: function() {return this.rooms - this.booked;}
            };

            document.write(hotel['name']+"<br>");
            document.write(hotel.name + "<br>");
            document.write("Available Rooms:" + hotel.checkAvailable() + "<br>" );

            // Construct Notation
            function HotelConstructor(name, rooms, booked){
                this.name = name;
                this.rooms = rooms;
                this.booked = booked;

                this.checkAvailable = function() {return this.rooms - this.booked;};
            }

            let hotel2 = new HotelConstructor("Microtel", 25, 5);
            document.write(hotel2.name + "<br>");
            document.write("Available Rooms:" + hotel2.checkAvailable() + "<br>" );

            // Class notation

            class Hotel {
                // constructor
                constructor(name, rooms, booked){
                    this.name = name;
                    this.rooms = rooms;
                    this.booked = booked;
                }
                checkAvailable() {
                    return this.rooms - this.booked;
                }
            }
    </script>
</body>
</html>
