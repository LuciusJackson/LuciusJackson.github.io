<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        main {background: lightgrey;}
        .float-r {float: right; background: red; width: 40%; text-align: center;}
        .float-l {float: left; background: green; width: 40%; text-align: center; margin: 5%; padding: 2%; padding-bottom: 30px;}
    </style>
</head>
<body>
    <main>
        <div class="float-l">
            <p>some text some text some text some text some text some text some text</p>
        </div>
        <p>Hello World!</p>
        <div class="float-r">
            <p>some text some text some text some text some text some text some text</p>
        </div>
    </main>
</body>
</html>
