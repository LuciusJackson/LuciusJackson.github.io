<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <style>
        table, th, td {border: 1px solid black;
             /* border-collapse: collapse*/
            padding: 10px
        }
        table {padding: 5px}
        th {background-color: rgb(0, 255, 106); }
        .rheader { background-color: rgb(103, 219, 255);}
        body {background: rgb(15,0,36);
            background: linear-gradient(90deg, rgba(15,0,36,1) 0%, rgba(116,9,121,1) 28%, rgba(255,0,219,1) 100%); }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">&nbsp;</th>
                <th scope="col">Monday</th>
                <th scope="col">Tuesday</th>
                <th scope="col">Wednesday</th>
                <th scope="col">Thursday</th>
                <th scope="col">Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" class="rheader">1st Hour</th>
                <td colspan="5"><center>English 11</center></td>      
            </tr>
            <tr>
                <th scope="row" class="rheader">2nd Hour</th>
                <td colspan="5"><center>English 11</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">3rd Hour</th>
                <td colspan="2"><center>Automotive</center></td>
                <td colspan="1"><center>Automotive</center></td>
                <td colspan="2"><center>Automotive</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">Advisory</th>
                <td colspan="2"><center>Automotive</center></td>
                <td colspan="1"><center>Advisory</center></td>
                <td colspan="2"><center>Automotive</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">4th Hour</th>
                <td colspan="5"><center>U.S History</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">5th Hour</th>
                <td colspan="5"><center>Health</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">6th Hour</th>
                <td colspan="5"><center>Computer Apps 2</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">7th Hour</th>
                <td colspan="5"><center>Web Design</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">8th Hour</th>
                <td colspan="5"><center>Chemistry</center></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
