<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="header1">Mortgage Calculator</h1>
        <fieldset id="fieldset1">
            <div id="input-labels">
                <label>Principal: </label><input type="number" maxlength="10" id="princ"> <br/>
                <label>Interest Rate as % (e.g 7.9): </label><input type="number" maxlength="3" id="inter"> <br/>
                <label>Number of Years: </label><input type="number" maxlength="5" id="num"> <br/>
                <label>Monthly Payment: </label><input type="number" maxlength="10" id="month"> <br/>
            </div>

            <div id="important-buttons">
                <button id="calculate" onclick="calculate()">Calculate</button>
                <button id="reset" onclick="reset()">Reset</button> <br/>
            </div>

            <div id="div-calculations">
                <p id="output"></p>
            </div>
        </fieldset>


    
</body>
</html>
